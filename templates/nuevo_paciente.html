<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fffde7;
            padding: 40px;
        }
        h2 {
            color: #f9a825;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #fdd835;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background: #f9a825;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #f57f17;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #f9a825;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Registrar Nuevo Paciente</h2>
    <form action="/nuevo_paciente" method="POST">
        <input type="text" name="expediente" placeholder="Número de expediente" required>
        <input type="text" name="nombre" placeholder="Nombre completo" required>
        <input type="date" name="fecha_nacimiento" required>
        <select name="sexo" required>
            <option value="">Seleccione sexo</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>
        <textarea name="diagnostico" placeholder="Diagnóstico principal"></textarea>
        <button type="submit">Guardar Paciente</button>
    </form>
    <a href="/menu">⬅ Volver al menú</a>
</body>
</html>
