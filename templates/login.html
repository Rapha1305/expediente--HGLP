<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente HGLP - Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6 text-blue-700">Expediente Clínico HGLP</h2>
        {% if error %}
        <p class="text-red-500 text-center mb-3">{{ error }}</p>
        {% endif %}
        <form action="/login" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-gray-600">Usuario</label>
                <input type="text" name="username" required class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-600">Contraseña</label>
                <input type="password" name="password" required class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition">Ingresar</button>
        </form>
    </div>
</body>
</html>
