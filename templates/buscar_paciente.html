<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Paciente</title>
    <style>
        body { font-family: Arial; background: #eef3f8; padding: 30px; }
        form { text-align: center; margin-bottom: 30px; }
        input { padding: 10px; width: 250px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        table { margin: auto; border-collapse: collapse; width: 80%; background: white; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
        th, td { padding: 10px; border-bottom: 1px solid #ccc; text-align: left; }
        th { background: #007bff; color: white; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Buscar Paciente</h2>
    <form method="POST" action="/buscar_paciente">
        <input type="text" name="busqueda" placeholder="Nombre o número de expediente..." required>
        <button type="submit">Buscar</button>
    </form>

    {% if resultados %}
    <table>
        <tr>
            <th>Expediente</th>
            <th>Nombre</th>
            <th>Fecha de Nacimiento</th>
            <th>Sexo</th>
            <th>Diagnóstico</th>
        </tr>
        {% for r in resultados %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <div style="text-align:center;">
        <a href="/menu">⬅️ Volver al menú</a>
    </div>
</body>
</html>
