<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Expediente Clínico HGLP - {{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <div class="logo">HGLP</div>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('nuevo_paciente') }}">Nuevo Paciente</a>
        <a href="{{ url_for('buscar_paciente') }}">Buscar Paciente</a>
        <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
    </div>
    <div class="content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
